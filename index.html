<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Game</title>

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header> 
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
            <h1>Flag Game</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Flag Game</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Country by flag</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-success p-2 text-white bg-opacity-50">
        <div class="conteudo bg-dark p-2 text-white bg-opacity-75">
            <section class="container-lg">
                <section class="conteudo-title">
                    <h2 class="text-center">What coutry is this?</h2>
                    <span id="rounds">1/10</span>
                    <button id="search-btn" class="btn btn-dark btn-outline-secondary">Search flag</button>
                </section>
                <section class="container-flag">
                    <span id="flag" class="img-fluid "></span>
                </section>
                <section class="container-answers" id="container-answers">
                    <span id="answer-01"></span>
                    <span id="answer-02"></span>
                    <span id="answer-03"></span>
                    <span id="answer-04"></span>
                </section>
                <span id="score">0</span>
            </section>
        </div>
    </main>
    <footer class="bg-dark">
        <div>
            Developed by <a href="https://github.com/matheusnevesb">Matheus Neves</a>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
